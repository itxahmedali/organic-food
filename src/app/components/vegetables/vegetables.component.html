<div class="vegetables-body">
  <h1>Vegetables</h1>
  <div class="veg-items-list d-flex justify-content-start flex-wrap">
    <div class="veg-items" *ngFor="let items of items; let i = index">
      <div class="img-box">
        <img src="{{items.img}}" alt="">
      </div>
      <div class="items-det">
        <div class="items-content">
          <h3 class="mt-3">{{items.name }}</h3>
          <div class="price d-flex justify-content-between">
            <label for=""><span>$</span><span>{{items.price}}</span></label>
            <label for="">Per Kg</label>
          </div>
          <div class="counter d-flex justify-content-around">
            <div class="plus-btn" (click)="plus(i)"> + </div>
            <label class="qty">{{items.qty}}</label>
            <div class="min-btn" (click)="min(i)"> - </div>
          </div>
          <div class="add-cart mt-3">
            <button (click)="cart(i)">Add To Cart</button>
          </div>
        </div>
        <p>{{items.amount}}</p>
      </div>
    </div>
  </div>
</div>
